<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuStore Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://www.rustore.ru/favicon.ico">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">RuStore Downloader</h1>
        
        <div class="max-w-2xl mx-auto mb-8 relative">
            <input type="text" 
                   id="searchInput" 
                   class="w-full px-4 py-3 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Search for apps...">
            <button id="clearSearch" 
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <div id="searchResults" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Search results will be populated here -->
        </div>
    </div>

    <!-- Download Modal -->
    <div id="downloadModal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Download</h2>
            <div id="downloadResults" class="block m-0 font-mono text-sm">

            </div>
        </div>
    </div>

    <!-- Version History Modal -->
    <div id="versionModal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Version History</h2>
            <div id="versionHistory" class="space-y-4">
                <!-- Version history will be populated here -->
            </div>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div id="imagePreviewModal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close imageClose">&times;</span>
            <div class="relative">
                <img id="previewImage" src="" alt="Preview" class="max-h-[90vh] max-w-[90vw] object-contain">
                <button id="prevImage" class="absolute left-4 top-1/2 -translate-y-1/2 bg-black/50 text-white p-2 rounded-full hover:bg-black/70 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button id="nextImage" class="absolute right-4 top-1/2 -translate-y-1/2 bg-black/50 text-white p-2 rounded-full hover:bg-black/70 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
                <div id="imageProgress" class="absolute bottom-4 left-1/2 -translate-x-1/2 bg-black/50 text-white px-4 py-2 rounded-full text-sm"></div>
            </div>
        </div>
    </div>

    <!-- Description Modal -->
    <div id="descriptionModal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 class="text-2xl font-bold mb-4">App Description</h2>
            <div id="descriptionContent" class="prose max-w-none whitespace-pre-wrap">
                <!-- Description content will be populated here -->
            </div>
        </div>
    </div>

    <!-- Comments Modal -->
    <div id="commentsModal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="appCommentsHeader" class="text-2xl font-bold mb-4">App Comments</h2>
            <div id="appCommentsBody" class="space-y-4">
                <!-- Comments will be populated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
